<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Análise de padrões de números da Lotofácil">
    <meta name="keywords" content="Lotofácil, análise, padrões, números, sorteios">
    <meta name="author" content="Seu Nome">
    <title>Análise Lotofácil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #4CAF50;
            padding: 10px;
            text-align: center;
            color: white;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .number-list {
            display: inline-block;
            margin-top: 20px;
            padding: 15px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .number-list ul {
            list-style-type: none;
            padding: 0;
        }

        .number-list ul li {
            display: inline-block;
            margin: 5px;
            padding: 10px;
            background-color: #eee;
            border-radius: 3px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Análise de Padrões da Lotofácil</h1>
    </header>

    <main>
        <section>
            <h2>Números sugeridos para o próximo sorteio</h2>
            <div class="number-list">
                <ul>
                    <li>01</li>
                    <li>03</li>
                    <li>05</li>
                    <li>07</li>
                    <li>09</li>
                    <li>11</li>
                    <li>12</li>
                    <li>14</li>
                    <li>16</li>
                    <li>18</li>
                    <li>19</li>
                    <li>21</li>
                    <li>23</li>
                    <li>24</li>
                    <li>25</li>
                </ul>
            </div>
        </section>
    </main>

</body>
</html>
